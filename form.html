<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="form.css" type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Guru Sign-up</title>
</head>
<body>
  <div class="container">
    <div class="logo-area">
      <div class="logo-container">
        <div class="image-container">
          <img src="SG Logo.png" alt="service guru logo">
        </div>
      </div>
    </div>
    <div class="form-area">
      <div class="top">
        <h1>Service Guru Enterprise</h1>
        <p>
          Welcome to our landing page. Before you continue, 
          please fill in your details below to have access 
          to our services!
        </p>
      </div>
      <div class="bottom">
        <div class="form-container">
          <form action="" novalidate>
            <div class="input-section">
              <h2>Put in your details below</h2>
              <div class="big-row">
                <div class="form-row">
                  <label for="fname">FIRST NAME </label>
                  <input type="text" id="fname" name="name" placeholder="Jon" required>
                </div>
                <div class="form-row">
                  <label for="lname">LAST NAME </label>
                  <input type="text" id="lname" name="name" placeholder="Doe" required>
                </div>
              </div>
              <div class="big-row">
                <div class="form-row">
                  <label for="email">EMAIL </label>
                  <input type="email" id="email" name="email" placeholder="amali@oho.co" required>
                </div>
                <div class="form-row">
                  <label for="tel">PHONE NUMBER </label>
                  <input type="tel" id="tel" name="tel" placeholder="00012344444">
                </div>
              </div>
              <div class="big-row">
                <div class="form-row">
                  <label for="pwd">PASSWORD </label>
                  <input type="password" id="pwd" name="password" placeholder="**********" required>
                </div>
                <div class="form-row">
                  <label for="cpwd">CONFIRM PASSWORD </label>
                  <input type="password" id="cpwd" name="confirm-password" placeholder="**********" required>
                </div>
              </div>
            </div>
            <div class="submit-section">
              <button>Create Account</button>
              <p>Already have an account? <a href="">Log in</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
